server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: producto-service
          uri: lb://producto-service
          predicates:
            - Path=/producto/**
        - id: calcularNuevosPrecios-service
          uri: lb://calcularNuevosPrecios-service
          predicates:
            - Path=/calcularNuevosPrecios/**
